<ion-tabs>

  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="profile">
      <ion-icon name="person" *ngIf="isLoggedIn$ | async; else unAuthorized"></ion-icon>
      <ng-template #unAuthorized>
        <ion-icon name="log-in"></ion-icon>
      </ng-template>
      <ion-label>{{(isLoggedIn$ | async) ? ('TABS.PROFILE' | translate): 'TABS.SIGN_IN' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recipes-page">
      <ion-icon name="book"></ion-icon>
      <ion-label>{{'TABS.RECIPES' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="pie"></ion-icon>
      <ion-label>{{'TABS.CALORIMETER' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
