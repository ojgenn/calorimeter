<ion-header>
  <ion-toolbar>
    <ion-title>
      {{(isLoggedIn$ | async) ? ('TABS.PROFILE' | translate): 'TABS.SIGN_IN' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(isLoggedIn$ | async); else signIn">
    <span>тут будет профиль</span>
    <ion-button (click)="signOut()">{{'PAGES.PROFILE.SIGN_OUT_BUTTON_LABEL' | translate}}</ion-button>
  </div>
  <ng-template #signIn>
    <app-sign-in></app-sign-in>
  </ng-template>
</ion-content>
