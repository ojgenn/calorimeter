<ion-item-sliding>
  <ion-item>
    <ion-label>
      {{item.name}}
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option color="primary">
      <ion-icon slot="start" name="create"></ion-icon>
      {{'PAGES.RECIPES.EDIT' | translate}}
    </ion-item-option>
    <ion-item-option color="danger">
      <ion-icon slot="start" name="trash"></ion-icon>
      {{'PAGES.RECIPES.DELETE' | translate}}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
