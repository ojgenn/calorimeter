<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            {{'TABS.CALORIMETER' | translate}}
        </ion-title>
    </ion-toolbar>
    <ion-item>
        <ion-label>{{'PAGES.CALORIMETER.GET_DATE' | translate}}</ion-label>
        <ion-datetime display-format="DD MM YYYY" picker-format="DD MM YYYY" (ionChange)="dateChanged($event)" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <app-calorimeter-header></app-calorimeter-header>
</ion-header>

<ion-content padding color="medium">
    <app-calorimeter-main-content></app-calorimeter-main-content>
</ion-content>
